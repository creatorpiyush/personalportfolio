<div id="contact" class="section scrollspy">
    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12 center-align ">
                <h1 class="purple-text">Get In Touch</h1>
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <div class="row">
                    <div class="col m1 l1 hide-on-small-only"></div>
                    <div class="col m1 l1 hide-on-small-only"></div>
                    <div class="col m1 l1 hide-on-small-only"></div>
                    <div class="col m1 l1 hide-on-small-only"></div>

                    <div class="col s3 m1 l1">
                        <a target="_blank" href="https://github.com/creatorpiyush"
                            class="material-icons btn-floating btn-large purple waves-effect waves-circle pulse">
                            <i style="font-size: 30px;" class="fab fa-github tooltipped" data-position="left"
                                data-tooltip="GitHub"></i>
                        </a>
                    </div>
                    <div class="col s3 m1 l1">
                        <a target="_blank" href="https://www.linkedin.com/in/creatorpiyush/"
                            class="material-icons btn-floating btn-large purple waves-effect waves-circle pulse">
                            <i style="font-size: 30px;" class="fab fa-linkedin-in tooltipped" data-position="bottom"
                                data-tooltip="Linked-in"></i>
                        </a>
                    </div>
                    <div class="col s3 m1 l1">
                        <a title="GitHub" target="_blank" href="https://www.instagram.com/universeboss_24/"
                            class="material-icons btn-floating btn-large purple waves-effect waves-circle pulse">
                            <i style="font-size: 30px;" class="fab fa-instagram tooltipped" data-position="bottom"
                                data-tooltip="Instagram"></i>
                        </a>
                    </div>
                    <div class="col s3 m1 l1">
                        <a title="GitHub" target="_blank" href="https://www.facebook.com/abde17.piyushanand/"
                            class="material-icons btn-floating btn-large purple waves-effect waves-circle pulse">
                            <i style="font-size: 30px;" class="fab fa-facebook-f tooltipped" data-position="right"
                                data-tooltip="Facebook"></i>
                        </a>
                    </div>

                    <div class="col s1 m1 l1 hide-on-small-only"></div>
                    <div class="col s1 m1 l1 hide-on-small-only"></div>
                    <div class="col s1 m1 l1 hide-on-small-only"></div>
                    <div class="col s1 m1 l1 hide-on-small-only"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <form class="col s12" method="POST" name="contact-me-portfolio">
                    <div class="container">
                        <div class="row">
                            <div class="input-field col s12 m6 l6">
                                <input id="name" name="Name" type="text">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field col s12 m6 l6">
                                <input id="email" name="Email" type="text">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="textarea2" name="Message" class="materialize-textarea"
                                    data-length="120"></textarea>
                                <label for="textarea2">Your Message</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <Button class="btn btn-large purple" type="submit">
                                    <h7 style="display: inline;">Send Message</h6>
                                    <i class="material-icons right">send</i>
                                </Button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.tooltipped').tooltip();
        $('textarea#textarea2').characterCounter();
    });
</script>

<script>
    const scriptURL =
        'https://script.google.com/macros/s/AKfycbxTwNvitrDUUGf1d0miCn9l6_K4f2-Ovug2rVz62TqdRI3H3VlrGYWL/exec'
    const form = document.forms['contact-me-portfolio']

    form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response =>  M.toast({html: '<h6>Message Sent !!!</h6>', classes: 'rounded purple'}))
            .catch(error => M.toast({html: 'Some Error !!! Try after some time ', classes: 'rounded red'}))
    })
</script>
