    <!-- jQuery for materialize -->
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.parallax').parallax();
            $('.scrollspy').scrollSpy();
            $('.tooltipped').tooltip();
            // $('#content').pushpin({
            //     top: $('#content').offset().top
            // });
            $('.scrollspy').scrollSpy({
                scrollOfffset: 200,
                activeClass: 'active'
            });
        });

        $(function () {
            $(document).scroll(function () {
                var $nav = $(".navbar-fixed-top");
                $nav.toggleClass('scrolled', $(this).scrollTop() > $nav
                    .height());
            });
        });
    </script>
